name: CI-CD Monorepo

on:
  push:
    branches: ["main", "master"]
    paths:
      - "flowbuilder-frontend/**"
      - "Soft2Proj-backend-master/**"
      - ".github/workflows/ci-cd.yml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "flowbuilder-frontend/**"
      - "Soft2Proj-backend-master/**"
      - ".github/workflows/ci-cd.yml"
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'flowbuilder-frontend/**'
            backend:
              - 'Soft2Proj-backend-master/**'

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flowbuilder-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: flowbuilder-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: |
            flowbuilder-frontend/.next
            flowbuilder-frontend/package.json
            flowbuilder-frontend/next.config.ts
          if-no-files-found: warn

  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Soft2Proj-backend-master/Soft2Proj-backend-master
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Test and package
        run: chmod +x mvnw && ./mvnw -B clean test package

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: Soft2Proj-backend-master/Soft2Proj-backend-master/target/*.jar
          if-no-files-found: error

